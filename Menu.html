<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Pollos Hermanos Menu and Supplies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFEB3B;
            color: #D50000;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .home-link {
            font-size: 1.5em;
            color: #D50000;
            text-decoration: none;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .menu-item {
            background-color: #FFF9C4;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .menu-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .menu-item h3 {
            margin-top: 10px;
        }
        .menu-item p {
            font-size: 0.9em;
        }
        .supplies-section {
            margin-top: 40px;
            background-color: #FFF9C4;
            border-radius: 8px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #FFD54F;
        }
        th {
            background-color: #FFB300;
            color: #000;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="polloshermanoswebsite.html" class="home-link">Return to Home</a>
        <h1>Los Pollos Hermanos Menu and Supplies</h1>
        <p>Our items are sourced from our very own chicken farm outside of ABQ--Free range, free of any chemicals or preservatives.</p>
    </header>

    <main>
        <section class="menu-grid">
            <!-- Add your existing menu items here -->
        </section>

        <section class="supplies-section">
            <h2>Supplies Inventory</h2>
            <div id="goodsTable" class="loading">Loading goods data...</div>
            
            <h2>Suppliers</h2>
            <div id="suppliersTable" class="loading">Loading suppliers data...</div>
        </section>
    </main>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('fetchGoods.js');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                // Extract the data object from the response
                const dataMatch = text.match(/const data = ({[\s\S]*?});/);
                if (!dataMatch) {
                    throw new Error('Data not found in the response');
                }
                const data = JSON.parse(dataMatch[1]);
                displayGoods(data.goods);
                displaySuppliers(data.suppliers);
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('goodsTable').innerHTML = "Error loading goods data: " + error.message;
                document.getElementById('suppliersTable').innerHTML = "Error loading suppliers data: " + error.message;
            }
        }

        function displayGoods(goods) {
            const tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${goods.map(good => `
                            <tr>
                                <td>${good.ID}</td>
                                <td>${good.Name}</td>
                                <td>${good.Category}</td>
                                <td>$${good.Price.toFixed(2)}</td>
                                <td>${good.StockQuantity}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('goodsTable').innerHTML = tableHtml;
        }

        function displaySuppliers(suppliers) {
            const tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Supplier ID</th>
                            <th>Supplier Name</th>
                            <th>Contact Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${suppliers.map(supplier => `
                            <tr>
                                <td>${supplier.SupplierID}</td>
                                <td>${supplier.SupplierName}</td>
                                <td>${supplier.ContactNumber}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('suppliersTable').innerHTML = tableHtml;
        }

        // Fetch data when the page loads
        fetchData();
    </script>
</body>
</html>
</body>
</html>
